<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meta-x | Emacs-esque M-x for your entire OS</title>
    <link
      rel="stylesheet"
      href="https://cubicle6.com/rebootstrap/themes/marathon/dist/bootstrap.min.css"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {

    <footer class="mt-5 py-4 bg-primary text-white text-center">

    </footer>
